<mat-drawer-container class="example-container h-100" [hasBackdrop]="false">
    <mat-drawer position="end" #drawer [mode]="'over'" class="">
        <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-drawer>
    <mat-drawer-content class="h-100 d-flex flex-wrap justify-content-center align-items-start">
        <header class="col-12 d-flex flex-wrap justify-content-between main-header">
            <button mat-icon-button class="system_color__white" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </header>

        <article class="outlet-con col-12">
            <router-outlet></router-outlet>
        </article>

    </mat-drawer-content>
  </mat-drawer-container>
