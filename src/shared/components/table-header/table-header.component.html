<section id="header" class="col-12 d-flex flex-wrap justify-content-between align-items-center p-3">

    <!-- ? this div for promoter page -->
    <span class="col-xs-12 d-flex flex-wrap pl-2" *ngIf="config.title">
        <h2 class="m-0" *ngIf="config?.title">{{config.title}}</h2>
    </span>

    <div class="d-flex flex-nowrap justify-content-end justify-content-sm-between align-items-center p-0">

        <!--? Remove Filter Btn  -->
        <button mat-raised-button class="filter-btn mx-2 my-1 my-sm-0 bg-neutral_variant__shade-10 system_color__white" (click)='removeFilter()' *ngIf="showButton">
            <mat-icon>close</mat-icon>
            <span class="mr-2">حذف فیلتر</span>
        </button>

        <div class="box d-flex mx-2" *ngIf="config?.filterBtn" style="width: 10rem;">
            <span>Select Column</span>
        </div>

        <!--? Search Btn -->
        <button *ngIf="config?.searchBtn" mat-icon-button class="mx-2 p-0 my-1 my-sm-0 primary__shade-20"
            (click)="openSearch()">
            <!-- TODO : Mat Icon Google To Be Added -->
            <mat-icon>search</mat-icon>
            <!-- <span>Search</span> -->
        </button>

        <!--? Add Btn -->
        <button *ngIf="config?.addBtn" mat-icon-button class="mx-2 p-0 primary__shade-20" (click)="add()">
            <!-- TODO : Mat Icon Google To Be Added -->
            <mat-icon>add</mat-icon>
        </button>

        <!-- ? Excel Btn -->
        <button *ngIf="config?.excelBtn" mat-icon-button class="mx-2 p-0 primary__shade-20" (click)="excel()">
            <!-- TODO : Mat Icon Google To Be Added -->
            <mat-icon>system_update_alt</mat-icon>
        </button>

    </div>

</section>
